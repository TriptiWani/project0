<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
    <script src="js/logic.js"></script>
</head>
<body >


    <div class="container">
      <h1>Tic Tac Toe</h1>
      <nav class="navigation">
        <ul>
          <li><a href="#">Pick your display</a> </li>
          <li> <a href="#">Start Game </a> </li>
          <li><a href="#"> End game </a> </li>
        </ul>
      </nav>
      <nav class="picture">
        <ul>
          <li><img id="displayImage1" src="http://thumbs.dreamstime.com/z/glasses-lips-vector-illustration-39972948.jpg" alt=""> </li>
          <li> <img id="displayImage2"  src="http://icons.iconarchive.com/icons/unclebob/spanish-travel/1024/moustache-icon.png" alt=""></li>
        </ul>
      </nav>
    <nav class="score">
      <ul>
        <li id="score-player1"><p>Player 1</p>
        <p></p> </li>
        <li id="score-player2"><p>Player 2</p>
        <p></p> </li>
      </ul>
    </nav>
      <p class="currentPlayer"></p>
      <p id="displayMessage" ></p>

      <div class="grid">
        <input class="box" type="text" id="b1">
        <input class="box" type="text" id="b2">
        <input class="box" type="text" id="b3">
      </div>
      <div class="grid">
        <input class="box" type="text" id="b4">
        <input class="box" type="text" id="b5">
        <input class="box" type="text" id="b6">
      </div>
      <div class="grid">
        <input class="box" type="text" id="b7">
        <input class="box" type="text" id="b8">
        <input class="box" type="text" id="b9">
      </div>
    </div>

</body>
</html>
