<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <script src="dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/logic.js"></script>

</head>

<body>


    <div class="container">

        <h1>Tic Tac Toe</h1>
        <button class="startGame" id="start">Start Game</button>
        <div class="chooseGame hidden">
          <h2>Choose Game</h2>
          <button id="one">1 Player</button>
          <button id="two">2 Players</button>
        </div>
        <div class="chooseAvtar hidden">
            <button class="pick" id="pick">Pick Avtar</button>
            <button class="default" id="no">No Avtar</button>
        </div>
        <div class="scores hidden">
            <nav class="score">
                <b class="scoreDisplay hidden" align="center">Score Board </b>
                <ul>
                    <li id="score-player1"><span>Player 1</span>
                      <span class="blink_me" id="displayMessage"></span>
                        <p></p>
                    </li>

                    <li id="score-player2"><span>Player 2</span>
                        <p></p>
                    </li>
                </ul>
            </nav>
            <!-- <p class="blink_me" id="displayMessage1"></p> -->
        </div>
    </div>

    <article class="hidden">
        <div class="container">
            <div class="grid">
                <button class="box new" identifier="" type="text" id="b0"></button>
                <button class="box new" identifier="" type="text" id="b1"></button>
                <button class="box new" identifier="" type="text" id="b2"></button>
            </div>
            <div class="grid">
                <button class="box new" identifier="" type="text" id="b3"></button>
                <button class="box new" identifier="" type="text" id="b4"></button>
                <button class="box new" identifier="" type="text" id="b5"></button>
            </div>
            <div class="grid">
                <button class="box new" identifier="" type="text" id="b6"></button>
                <button class="box new" identifier="" type="text" id="b7"></button>
                <button class="box new" identifier="" type="text" id="b8"></button>
            </div>

        </div>
        <div class="container">
            <button id="new">New</button>
            <button id="continue">Continue</button>
        </div>
        </div>
    </article>
</body>

</html>
